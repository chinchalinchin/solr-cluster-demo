{% load static %}

<!doctype html>
<head>
    <meta charset="utf-8">
    <title>django-angular starter template - angular entrypoint</title>
    <base href="/home">

    <link rel="stylesheet" href = "{% static 'frontend/styles.css' %}" >

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" 
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <p style="margin-left:5%">This is the Angular entrypoint template</p>
    <!-- Angular App-->
    <app-root></app-root>
    <script type="text/javascript" src="{% static 'frontend/runtime-es5.js' %}"></script>
    <script type="text/javascript" src="{% static 'frontend/runtime-es2015.js' %}"></script>
    <script type="text/javascript" src="{% static 'frontend/main-es5.js' %}"></script>
    <script type="text/javascript" src="{% static 'frontend/main-es2015.js' %}"></script>
    <script type="text/javascript" src="{% static 'frontend/polyfills-es5.js' %}"></script>
    <script type="text/javascript" src="{% static 'frontend/polyfills-es2015.js' %}"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" 
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" 
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" 
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" 
        crossorigin="anonymous"></script>
</body>
